[package]
name = "logos_node"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
tokio = { version = "1", features = ["full"] }
axum = "0.6"
reqwest = { version = "0.11", default-features = false, features = ["rustls-tls", "json"] }
tower = "0.4"
tower-http = { version = "0.4.4", features = ["cors"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
once_cell = "1.19"
prometheus = "0.13"
rand = "0.8"
ed25519-dalek = "2"
bs58 = "0.5"
hex = "0.4"
base64 = "0.22"
jsonwebtoken = "9"

lrb_core = { path = "../lrb_core" }
